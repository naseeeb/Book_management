

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
</head>
<body>
    <h1>{{ book.id|default:"Add" }} Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title|default:'' }}" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author.name|default:'' }}" required>
        <br>
        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date|default:''|date:'Y-m-d' }}" required>
        <br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn|default:'' }}" required>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to List</a>
</body>
</html>
